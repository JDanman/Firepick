<ion-header>
  <ion-navbar>
    <ion-title>
      Para tu gusto...
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list *ngFor="let platillo of platillos | async">
    <ion-item>
      <ion-thumbnail item-start>
        <img src={{platillo.img}}>
      </ion-thumbnail>
      <h2>{{platillo.nombre}}</h2>
      <p>{{platillo.tipo}}</p>
      <button ion-button clear item-end>Ver</button>
    </ion-item>
  </ion-list>

  <ion-item>
    <button ion-button block (click)="verBebidas()">
      ¿Qué hay de beber?
    </button>
  </ion-item>
  <ion-item>
      <button ion-button block (click)="agregarPlatillo()">
        ¿Algo nuevo? (añadir)
      </button>
    </ion-item>

</ion-content>
